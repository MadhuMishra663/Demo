    <style>
      /* adding styles to the next button and previous button */
      #btn,
      #btn1 {
        height: 105px;
        border: 1px solid white;
        width: 35px;
        background-color: white;
        margin: auto;
        opacity: 0.8;
        border-radius: 0px;
      }
      .btn:hover {
        background-color: white;
        visibility: visible;
      }

      .icon {
        color: black;
        font-size: 25px;
      }
      .icon:hover {
        color: black;

        opacity: 0.5;
      }
      /* dot button styles */
      .dot [data-bs-target] {
        width: 10px;
        height: 10px;
        padding: 0;
        border-radius: 50%;
        cursor: pointer;
        background-color: black;
        opacity: 0.5;
        transition: opacity 1s;
      }
      .dot [data-bs-target]:hover {
        opacity: 2;
      }
      /* give gap between img and .carousel-1 */
      .carousel-1 {
        position: relative;
        top: 7px;
      }
      /* manage img */
      .first-image > img {
        width: 100%;
      }
    </style>
  </head>
