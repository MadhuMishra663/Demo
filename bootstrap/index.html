    <style>
      /*carousel with cards*/
      .parent {
        background-color: #f9f9f9;
      }
      .carousel-control-prev,
      .carousel-control-next {
        opacity: 2;
      }
      span.material-symbols-outlined {
        color: black;
        background-color: white;
        width: 20px;
        height: 63px;
        display: grid;
        align-items: center;
        margin: auto;
        padding: 3px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .carousel-inner {
        display: flex;
        padding: 1em;
      }
      .carousel-item {
        display: block;
        flex: 0 0 calc(100% / 5);
        margin: 0;
      }
      .card {
        margin: 0.5em;
      }
      .heading h2 {
        color: #333;
        display: inline-block;
        font-size: 16px;
        font-weight: 600;
        line-height: 0.7em;
        margin: 0;
        padding: 0 10px 2px 0;
      }
      .heading {
        margin-bottom: 24px;
      }
      .heading a {
        border-radius: 2px;
      }
      #carousel-Example {
        width: 100%;
        background-color: rgb(255, 255, 255);
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }
      .heading {
        display: flex;
        align-items: center;
        font-size: 20px;
        width: 98%;
        margin-bottom: 24px;
        a {
          text-decoration: none;
          background-color: blue;
          font-size: 15px;
          color: white;
          div {
            background: rgb(0, 51, 128);
            border: 1px solid rgb(0, 51, 128);
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
          }
        }
      }
      .container-fluid {
        margin: 0;
        background: rgb(249, 249, 249);
      }

      div#carouselExample {
        background-color: white;
      }
      .image-hover {
        transition: transform 3s ease-in-out;
      }
      .image-hover > img:hover {
        transform: scale(1.5);
      }

      div#carouselExample {
        width: 100%;

        margin: 0;
        padding: 0;
      }

      button.carousel-control-prev,
      button.carousel-control-next {
        width: 2%;
      }
      .carousel-item {
        margin: 2px;
      }

      .carousel-inner {
        width: 95%;
        padding: 15px;
        margin: auto;
      }
    </style>
